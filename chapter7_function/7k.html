<!DOCTYPE html>
<html lang="en">
<head>
    <title>cart Quantity</title>
</head>
<body>
    <button onclick="
        console.log(`cartQuantity: ${cartQuantity}`);
        ">Show Quantity</button>

    <button onclick="
    updateCartQuantity(1)
    
        ">Add to cart</button>

    <button onclick="
    updateCartQuantity(2)
        ">+2</button>

    <button onclick=" 
    updateCartQuantity(3)   
        ">+3</button>

    <button onclick="   
    updateCartQuantity(4)   
        ">+4</button>

    <button onclick="    
    updateCartQuantity(5) 
        ">+5</button>

    <button onclick="
        updateCartQuantity(-1);   
        ">Remove from cart</button>

    <button onclick="
        updateCartQuantity(-2)  
        ">-2</button>

    <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset cart</button>

<script>
    let cartQuantity=0;  

    function updateCartQuantity(change){
    cartQuantity += change;
    console.log(`cart quantity: ${cartQuantity}`);
    }
</script> 
</body>
</html>
