<!DOCTYPE html>
<head>
    <title>Booleans</title>
</head>
<body>
    <script>
        let hour= 23;
        const name='supriyanka';

        if(hour>6 && hour<12){
            console.log(`Good morning:${name}!`);
        }
        else if(hour>13 && hour<17){
            console.log(`Good Afternoon:${name}!`);
        }
        else{
            console.log(`Good Night:${name}!`);
        }
    </script>
</body>
</html>
