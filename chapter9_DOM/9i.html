<!DOCTYPE html>
<html lang="en">
<head>
    <title>cart Quantity</title>
</head>
<body>
    <button onclick="
        displayCartQuantity();
        ">Show Quantity</button>

    <button onclick="
        updateCartQuantity(1);
        ">Add to cart</button>

    <button onclick="
        updateCartQuantity(2);
        ">+2</button>

    <button onclick=" 
        updateCartQuantity(3) ;  
        ">+3</button>

    <button onclick="   
        updateCartQuantity(4) ;  
        ">+4</button>

    <button onclick="    
        updateCartQuantity(5) ;
        ">+5</button>

    <button onclick="
        updateCartQuantity(-1);   
        ">Remove from cart</button>

    <button onclick="
        updateCartQuantity(-2);
        ">-2</button>

    <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    displayCartQuantity();
    ">Reset cart</button>

<p class="js-cart-quantity"></p>
<script>
    let cartQuantity=0;  

    function updateCartQuantity(change){
        if(cartQuantity + change >10){
            alert(`cart is full.`);
            return;
        }
        else if(cartQuantity + change < 0){
            alert(`cart is empty. wait for next round.`);
            return;
        }

    cartQuantity += change;
    displayCartQuantity();
    }

    function displayCartQuantity(){
        document.querySelector('.js-cart-quantity')
        .innerHTML=`Cart quantity: ${cartQuantity}`;
    }
</script> 
</body>
</html>
