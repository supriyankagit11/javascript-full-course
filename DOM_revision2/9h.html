<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="Type something" class="js-placehold"
     onkeyup="
     const inputElement= document.querySelector('.js-placehold');
     document.querySelector('.key-value').innerHTML= inputElement.value ">
     <p class="key-value"></p>

</body>
</html>
