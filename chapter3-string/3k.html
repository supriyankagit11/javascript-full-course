<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mathround</title>
</head>
<body>
    <script>
    console.log(`Items (${2+2}):$${(2 * 2095 + 2 * 799)/100}`);
    console.log(`Shipping and handling: $${(2*499)/100}`);
    console.log(`Total before Tax: $${(2 * 2095 + 2 * 799 + 499 + 499)/100}`);
    console.log(`Estimated tax(10%):$${((2 * 2095 + 2 * 799 + 499 + 499)/100)*0.1}`);
    console.log(`exact number: $${Math.round((2 * 2095 + 2 * 799 + 499 + 499)/100)*0.1}`);
    </script>
</body>
</html>
