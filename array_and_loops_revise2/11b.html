<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>    
        function getLastValue(myarray){
           const lastIndex= myarray.length-1;
           return myarray[lastIndex];
        }
        console.log(getLastValue([1,20,30,77]));
        console.log(getLastValue(['hi','hello','bye']));
    </script>
</body>
</html>
