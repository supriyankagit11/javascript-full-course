<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM REVISION</title>

    <style>
.body{
    font-family: Arial;
}
    
.subscribe-button{
    background-color: black;
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 15px;
    padding-right: 15px;
    font-weight: bold;
    border-radius:50px;
    cursor: pointer;
}
.is-subscribed{
    background-color: rgb(240, 240, 240);
    color: black;
}
.cost-input{
    font-size: 15px;
    padding: 10px;
    
}
.calculate-button{
    background-color: green;
    color: white;
    padding:2px 15px;
    border: none;
    font-size: 15px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button onclick= "
    subscribe(); 
    " class="js-subscribe-button subscribe-button">
    Subscribe
</button>

<p>Amazon Shipping Calculator</p>
<input placeholder="cost of order " class="js-input-button cost-input"
onkeydown="
handleKeyButton(event);">

<button onclick=" 
calculateTotal();
" class="calculate-button">Calculate</button>
<p class="js-total-cost "></p>

<script>
/* String(25);

window.console.log('window');

function handleKeyButton(event){
   if(event.key==='Enter'){
    calculateTotal();
}
}

function calculateTotal(){
const inputElement = document.querySelector('.js-input-button');
let cost = Number(inputElement.value);

if(cost< 40){
    cost+=10;
}
document.querySelector('.js-total-cost').innerHTML= `$${cost}`;
}

function subscribe(){
   const buttonElement= document.querySelector('.js-subscribe-button'); 

    if(buttonElement.innerText=== 'Subscribe'){
        buttonElement.innerHTML='Subscribed';
        buttonElement.classList.add('is-subscribed');
    }else{
        buttonElement.innerHTML ='Subscribe';
    }
}


        /* document.body.innerHTML= 'hello';
        document.title='good title!'; */

    </script>
</body>
</html>
