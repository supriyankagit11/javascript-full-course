<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM REVISION</title>
    <style>
        body {
        font-family: Arial;
      }

      .cost-input {
        font-size: 15px;
        padding: 10px;
      }

      .calculate-button {
        background-color: green;
        color: white;
        border: none;
        font-size: 15px;
        padding: 12px 15px;
        cursor: pointer;
      }

    .js-error{
    color:RED;
}
    </style>
</head>
<body>
<p>Amazon Shipping Calculator</p>
<input placeholder="cost of order" class="js-input-button cost-input"
onkeydown="
handleKeyButton(event);">

<button onclick=" 
calculateTotal();
" class="calculate-button">Calculate</button>
<p class="js-total-cost "></p>

<p class="js-error"></p>

<script>
function handleKeyButton(event){
   if(event.key==='Enter'){
    calculateTotal();
}
}

function calculateTotal(){
const inputElement = document.querySelector('.js-input-button');
let cost = Number(inputElement.value);

document.querySelector('.js-total-cost').innerHTML='';

document.querySelector('.js-error').innerHTML='';

if(cost<0){
    document.querySelector('.js-error').innerHTML=`Error: cost cannot be less than $0.`
    return;
}

if(cost< 40){
    cost+=10;
}
document.querySelector('.js-total-cost').innerHTML= `$${cost}`;
}
    </script>
</body>
</html>
